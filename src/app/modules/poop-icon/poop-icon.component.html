<div class="poop-wrapper">
  <ng-container [ngSwitch]="icon">
    <app-poop-icon-one *ngSwitchCase="0"></app-poop-icon-one>
    <app-poop-icon-two *ngSwitchCase="1"></app-poop-icon-two>
    <app-poop-icon-three *ngSwitchCase="2"></app-poop-icon-three>
    <app-poop-icon-four *ngSwitchCase="3"></app-poop-icon-four>
    <app-poop-icon-five *ngSwitchCase="4"></app-poop-icon-five>
    <app-poop-icon-six *ngSwitchCase="5"></app-poop-icon-six>
  </ng-container>
</div>
