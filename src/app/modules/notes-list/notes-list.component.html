<ng-container *ngIf="store.state$ | async as state">
  <div class="parent">
    <app-note *ngFor="let note of state.notes; index as i; trackBy: trackByFn"
              [note]="note"
              [class.selected]="note.id === state.selectedNote.id"
              (delete)="store.deleteNote(note.id)"
              (click)="noteSelected.emit(i)"
              [@.disabled]="disabledAnimation | async"
              [@noteAnim]
    ></app-note>
  </div>
</ng-container>
