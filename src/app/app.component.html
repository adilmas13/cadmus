<ng-container *ngIf="store.state$ | async as state">
  <div class="parent">
    <app-menu (addNoteClick)="store.onAddNote()"></app-menu>
    <app-notes-list
      [notes]="state.notes"
      [selectedNote]="state.selectedNote.id"
    (noteSelected)="store.onNoteSelected($event)"
    ></app-notes-list>
    <app-composer [note]="state.selectedNote" (save)="store.save()"></app-composer>
  </div>
</ng-container>
